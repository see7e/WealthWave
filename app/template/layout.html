<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<!-- Meta tags  -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

		<!-- Font Awesome (BS 5) -->
		<script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
		
		<!-- Overwrite CSS Style -->
		<link rel="stylesheet" href="../static/css/style.css">
		
		<!-- Main.js -->
		<script type="text/javascript" src="../static/js/main.js"></script>

		<link rel="shortcut icon" type="image/jpg" href="../static/img/favicon.ico"/>
		<title>YourFinance - {% block title %}{% endblock %}</title>

	</head>

	<body class="bg-light">
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<div class="container">
				<a href="/" class="navbar-brand fs-2">
					<img src="../static/img/simple-logo.png" height="61px">
				</a>

				<button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav-principal">
						<span class="navbar-toggler-icon"></span>
				</button>
				
				<div class="collapse navbar-collapse" id="nav-principal">
					<div class="navbar-nav ms-auto">
						<div class="nav-item"> 
							<a href="/" class="nav-link">Home</a>
						</div>
						
						<div class="nav-item dropdown">
							<button id="dropExpenses" class="nav-link btnexpand dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-bs-target="#expenses">
								<span>Expenses</span>
							</button>
							
							<div class="dropdown-menu bg-dark" id="expenses" aria-labelledby="dropExpenses">
								<a href="/new" class="dropdown-item nav-link">Add new</a>
								<a href="/list" class="dropdown-item nav-link">List</a>
							</div>
						</div>

						<div class="nav-item dropdown">
							
							<button id="dropStocks" class="nav-link btnexpand dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-bs-target="#stocks">
								<span>Stocks</span>
							</button>

							<div class="dropdown-menu dropdown-menu bg-dark" id="stocks" aria-labelledby="dropStocks">
								<a href="/portifolio" class="dropdown-item nav-link">Portifolio</a>
								<a href="/quote" class="dropdown-item nav-link">Quote</a>
								<a href="/buy" class="dropdown-item nav-link">Buy</a>
								<a href="/sell" class="dropdown-item nav-link">Sell</a>
								<a href="/history" class="dropdown-item nav-link">History</a>
							</div>
						</div>
						
						{% if session["user_id"] %}
						<div>
							<a href="/logout" class="btn btn-outline-light ms-md-2">Logout</a>
						</div>
						
						{% else %}
						<div>
							<a href="/login" class="btn btn-outline-light ms-md-2">Login</a>
						</div>

						<div>
							<a href="/register" class="btn btn-light ms-md-2 signin">Sign in!</a>
						</div>
						{% endif %}
					</div>
				</div>
			</div>
		</nav>

		<main>
			{% block main %}{% endblock %}
		</main>

		<footer class="mt-4 mb-4">
			<div class="container">
				<div class="row">
					<div class="col-md-8 navbar navbar-expand">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a href="/" class="nav-link">Home</a>
							</li>
							<li class="nav-item">
								<a href="/new" class="nav-link">Resources</a>
							</li>
							<li class="nav-item">
								<a href="/404_page" class="nav-link">Benefits</a>
							</li>
						</ul>
					</div>
					<div class="col-md-4">
						<a href="https://github.com/see7e/YourFinance?tab=readme-ov-file#yourfinance" class="btn btn-outline-dark">
							<!-- <i class="fa-brands fa-github"></i> -->

						</a>
					</div>
				</div>
			</div>
		</footer>

		<!-- Optional JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
</html>
