{% extends "layout.html" %}

{% block title %}
	New Expenses
{% endblock %}

{% block main %}
		    <div class="container">
		      <div class="row">
		        <div class="col mt-4 mb-5">
		          <h1 class="display-4">New Expenses Registration</h1>
		        </div>
		      </div>

		      <div class="row mb-2">
		        <div class="col-md-2">
		          <select class="form-control" id="year">
		            <option value="">Year</option>
		            <option value="2022">2022</option>
		            <option value="2021">2021</option>
		            <option value="2019">2019</option>
		            <option value="2018">2018</option>
		            <option value="2017">2017</option>
		            <option value="2016">2016</option>
		            <option value="2015">2015</option>
		          </select>
		        </div>

		        <div class="col-md-2">
		          <select class="form-control" id="month">
		            <option value="">Month</option>
		            <option value="1">January</option>
		            <option value="2">February</option>
		            <option value="3">March</option>
		            <option value="4">April</option>
		            <option value="5">May</option>
		            <option value="6">June</option>
		            <option value="7">July</option>
		            <option value="8">August</option>
		            <option value="9">September</option>
		            <option value="10">October</option>
		            <option value="11">November</option>
		            <option value="12">December</option>
		          </select>
		        </div>
		        
		        <div class="col-md-2">
		          <input type="number" class="form-control" placeholder="Day" id="day" min="1" max="31" onblur="fieldValidation()" />
		        </div>

		        <div class="col-md-6">
		          <select class="form-control" id="type">
					<option value="">Type</option>
					<option value="1">Food</option>
					<option value="2">Education</option>
					<option value="3">Leisure Activities</option>
		            <option value="4">Health</option>
		            <option value="5">Transport</option>
		          </select>
		        </div>
		      </div>

		      <div class="row">
		        <div class="col-md-8">
		          <input type="text" class="form-control" placeholder="Description" id="desc" />
				</div>

		        <div class="col-md-2">
		          <input type="number" class="form-control" placeholder="Value" id="exvalue" />
		        </div>

		        <div class="col-md-2 d-flex justify-content-end">
		          <button type="button" class="btn btn-primary" onclick="newexpense()">
		            <i class="fas fa-plus"></i>
		          </button>
		        </div>
		      </div>
		    </div>
{% endblock %}
