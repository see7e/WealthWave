<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<!-- Meta tags  -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

		<!-- Font Awesome (BS 5) -->
		<script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>

		<!-- Main.js -->
		<script type="text/javascript" src="src/main.js"></script>
		
		<!-- Overwrite CSS Style -->
		<link rel="stylesheet" href="src/style.css">

		<title>WealthWave - {% block title %}{% endblock %}</title>

	</head>

	<body class="bg-light">
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<div class="container">
				<a href="index.html" class="navbar-brand fs-2">
					<img src="./src/img/logo.png" width="142px">
				</a>

				<button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav-principal">
						<span class="navbar-toggler-icon"></span>
				</button>
				
				<div class="collapse navbar-collapse" id="nav-principal">
					<div class="navbar-nav ms-auto">
						<div class="nav-item"> 
							<a href="index.html" class="nav-link">Home</a>
						</div>
						
						<div class="nav-item">
							<button class="btnexpand" data-bs-toggle="collapse" data-bs-target="#expenses">
								<span>Expenses</span>
							</button>
							<div class="dropdown-menu bg-dark" id="expenses">
								<a href="new.html" class="dropdown-item nav-link">Add new</a>
								<a href="list.html" class="dropdown-item nav-link">List</a>
							</div>
						</div>

						<div class="nav-item">
							<button class="btnexpand" data-bs-toggle="collapse" data-bs-target="#stocks">
								<span>Stocks</span>
							</button>
							<div class="dropdown-menu bg-dark" id="stocks">
								<a href="quote.html" class="dropdown-item nav-link">Quote</a>
								<a href="buy.html" class="dropdown-item nav-link">Buy</a>
								<a href="sell.html" class="dropdown-item nav-link">Sell</a>
								<a href="history.html" class="dropdown-item nav-link">History</a>
							</div>
						</div>
						


						{% if session["user_id"] %}
						<div>
							<button class="btn btn-outline-light ms-md-2">
								Logout
								</button>
						</div>
						
						{% else %}
						<div>
							<button class="btn btn-outline-light ms-md-2">
								Login
								</button>
						</div>

						<div>
							<button class="btn btn-light ms-md-2 signin">
								Sign in!
							</button>
						</div>
						{% endif %}
					</div>
				</div>
			</div>
		</nav>

		<main>
			{% block main %}{% endblock %}
		</main>

		<footer class="mt-4 mb-4">
			<div class="container">
				<div class="row">
					<div class="col-md-8 navbar navbar-expand">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a href="index.html" class="nav-link">Home</a>
							</li>
							<li class="nav-item">
								<a href="new.html" class="nav-link">Resources</a>
							</li>
							<li class="nav-item">
								<a href="404_page.html" class="nav-link">Benefits</a>
							</li>
						</ul>
					</div>
					<div class="col-md-4">
						<a href="https://facebook.com" class="btn btn-outline-dark">
						 <!-- <i class="fa-brands fa-square-facebook"></i> -->
							<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M400 32H48A48 48 0 0 0 0 80v352a48 48 0 0 0 48 48h137.25V327.69h-63V256h63v-54.64c0-62.15 37-96.48 93.67-96.48 27.14 0 55.52 4.84 55.52 4.84v61h-31.27c-30.81 0-40.42 19.12-40.42 38.73V256h68.78l-11 71.69h-57.78V480H400a48 48 0 0 0 48-48V80a48 48 0 0 0-48-48z"/></svg>
						</a>

						</a>

						<a href="https://instagram.com" class="btn btn-outline-dark">
							<!-- <i class="fab fa-instagram"></i> -->
							<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M224.1 141c-63.6 0-114.9 51.3-114.9 114.9s51.3 114.9 114.9 114.9S339 319.5 339 255.9 287.7 141 224.1 141zm0 189.6c-41.1 0-74.7-33.5-74.7-74.7s33.5-74.7 74.7-74.7 74.7 33.5 74.7 74.7-33.6 74.7-74.7 74.7zm146.4-194.3c0 14.9-12 26.8-26.8 26.8-14.9 0-26.8-12-26.8-26.8s12-26.8 26.8-26.8 26.8 12 26.8 26.8zm76.1 27.2c-1.7-35.9-9.9-67.7-36.2-93.9-26.2-26.2-58-34.4-93.9-36.2-37-2.1-147.9-2.1-184.9 0-35.8 1.7-67.6 9.9-93.9 36.1s-34.4 58-36.2 93.9c-2.1 37-2.1 147.9 0 184.9 1.7 35.9 9.9 67.7 36.2 93.9s58 34.4 93.9 36.2c37 2.1 147.9 2.1 184.9 0 35.9-1.7 67.7-9.9 93.9-36.2 26.2-26.2 34.4-58 36.2-93.9 2.1-37 2.1-147.8 0-184.8zM398.8 388c-7.8 19.6-22.9 34.7-42.6 42.6-29.5 11.7-99.5 9-132.1 9s-102.7 2.6-132.1-9c-19.6-7.8-34.7-22.9-42.6-42.6-11.7-29.5-9-99.5-9-132.1s-2.6-102.7 9-132.1c7.8-19.6 22.9-34.7 42.6-42.6 29.5-11.7 99.5-9 132.1-9s102.7-2.6 132.1 9c19.6 7.8 34.7 22.9 42.6 42.6 11.7 29.5 9 99.5 9 132.1s2.7 102.7-9 132.1z"/></svg>
						</a>
					</div>
				</div>
			</div>
		</footer>

	<!-- Optional JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
</html>
